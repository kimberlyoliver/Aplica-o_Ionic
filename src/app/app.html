<ion-menu [content]="mainContent">

    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToHome()" id="menu-list-item1" *ngIf="isLogged()">
        Home
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToCadastro()" id="menu-list-item2" *ngIf="!isLogged()">
        Cadastro
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToLogin()" id="menu-list-item2" *ngIf="!isLogged()">
        Login
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToLogin()" id="menu-list-item3" *ngIf="isLogged()">
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
